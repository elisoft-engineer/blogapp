{% extends 'core/core.html' %} {% block content %}
<div class="container">
  <h1>Here are the users</h1>
  <table class="table table-header">
    <thead class="bg-dark">
      <tr>
        <th>First Name</th>
        <th>Second Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
