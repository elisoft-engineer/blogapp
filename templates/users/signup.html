{% extends 'blog/main.html' %} {% block content %} {% load crispy_forms_tags %}
<div class="container mt-5">
  <div class="row mt-5 pt-5">
    <div class="col-md-6 offset-md-3">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="mt-2 border-bottom">Join us today</legend>
          <div class="mt-2">
            {{ form|crispy }}
            <button type="submit" class="btn btn-info">Sign Up</button>
          </div>
        </fieldset>
      </form>
      <div class="mt-3 pt-3 form-group border-top">
        <small class="text-muted">
          Already have an account?
          <a href="{% url 'signin' %}" class="btn btn-outline-info">Sign In</a>
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
