{% extends 'blog/main.html' %} {% block content %} {% load crispy_forms_tags %}
<div class="container mt-5">
  <div class="row mt-5 pt-5">
    <div class="col-md-6 offset-md-3">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="mt-2 border-bottom">Sign in to your account</legend>
          <div class="mt-2">
            {{ form|crispy }}
            <button type="submit" class="btn btn-info">Sign In</button>
          </div>
        </fieldset>
      </form>
      <div class="mt-3 pt-3 form-group border-top">
        <div style="display: flex;">
          <small>
            <a href="{% url 'password_reset' %}" class="text-danger">Forgot Password</a>
          </small>
          <small>
            or Don't have an account?
            <a href="{% url 'signup' %}" class="text-info">Sign Up</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
